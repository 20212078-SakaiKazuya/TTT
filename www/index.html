    <script>
        // ニフクラ接続
        var applicationKey = '31f236de7d5148a5cb93c53b52bfdd0fb4469aa6a3f4f0e8a39afa23f917241e';
        var clientKey = 'b59e281093d74f2fcb80e83a1aaf70d106e73e6059b429e5f39298a9884ae771';
        var ncmb = new NCMB(applicationKey, clientKey);
        var reader = new FileReader(); //画像読み込み
        // クラス,変数定義
        var pin = ncmb.DataStore("pin");
        var album = ncmb.DataStore("alubum");
        var picture = ncmb.DataStore("picture");
        var pinList = [];
        var albumList = [];
        var pictureList = [];
        var userId;
        // ユーザー情報取得
        var currentUser = ncmb.User.getCurrentUser();
        if (currentUser) {
            console.log("ログイン中のユーザーID：" + currentUser.get("userName"));
            userId = currentUser.get("userName"); // ログインしているユーザーIDの取得
        } else {
            console.log("未ログインまたは取得に失敗");
            window.location.href = 'login.html';
        }
        // ピン情報取得
        pin.equalTo('userName', userId)
            .equalTo('dis_flg', true)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    pinList.push(results[i]);
                }
                pinInstall();
            });
        // ユーザーの写真を取得
        picture.equalTo('userName', userId)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    pictureList.push(results[i]);
                }
            });
        // ユーザーのアルバムを取得
        album.equalTo('userName', userId)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    albumList.push(results[i]);
                }
            });

        function getPict(pid) {
            var picture = ncmb.DataStore("picture");
            picture.equalTo('pinID', pid)
                .fetchAll()
                .then(function(result) {
                    resultData(result[0].pinID, result[0].data, result.length);
                });
        }

        function markerPictCount(pid) {
            var c = 0;
            for (i = 0; i < pictureList.length; i++) {
                if (pictureList[i].pinID == pid) {
                    c++;
                }
            }
            pictureList = [];
            picture.equalTo('userName', userId)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    pictureList.push(results[i]);
                }
            });
            return c + 1;
        }
    </script>

</head>

<body>
    <div id="loading">
        <div class="sk-chase">
            <div class="sk-chase-dot"><img id="indian2" src="images/indian.png"></div>

        <div id="loadingtext">
            <p class="updown">
                <span>N</span>

    <!-- 地図を表示するブロック要素 -->
    <div id="mymap"></div>
    <!-- モーダル -->
    <div id="drawerNavi" class="overlay">
        <div id="drawerClose"><span class="lineClose"></span></div>

        <img class="tenki" src="images/tenkiOn.png" onclick="tenki(this);">

    <div id="transform" class="transition"></div>

    <img src="images/snake_burger.png" id="drawerOpen">

    <img src="images/eye.png" class="eye" onclick="currentLocation();">

    <img src="images/camera.png" class="camera" onclick="camera();">

    <img id="indian" src="images/indian.png">
    <div id="meteo" class="none"></div>
    <div class="none triangle"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.css" />
    <script src="js/updateDataStore.js"></script>
    <script src="js/removeDataStore.js"></script>
    <script src="js/saveDataStore.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/index.js"></script>
    <script>
        var mymap = L.map("mymap", {
            zoomControl: false,
            minZoom: 3
        });
        first = 0;
        var marklatlng;
        var markers = {};

        /* アイコンの設定 */
        var genzai = L.icon({
            iconUrl: 'images/30264.png',
            iconRetinaUrl: 'images/30264.png',
            iconSize: [20, 20],
            iconAnchor: [15, 15],
            popupAnchor: [0, -50],
        });
        L.Icon.Default.imagePath = 'https://unpkg.com/leaflet@1.3.1/dist/images/';

        /* 緯度・経度と倍率の指定 */
        function onLocationFound(e) {
            marklatlng = e.latlng;
            if (first == 0) {
                if (localStorage.getItem('latitude') == null) {
                    mymap.setView([e.latlng.lat, e.latlng.lng], 18);
                } else {
                    localStorage.removeItem('latitude');
                    localStorage.removeItem('longitude');
                }
                mark = L.marker(e.latlng, {
                    icon: genzai
                }).addTo(mymap);
                mark._icon.id = 'mark';
                first++;
            } else {
                mark.setLatLng(e.latlng);
            }
        }

        function start() {
            setInterval(locat, 1000);
        }

        function locat() {
            mymap.locate({
                setView: false,
                maxZoom: 18
            });
        }

        window.addEventListener('load', start);

        function onLocationError(e) {}
        mymap.on('locationfound', onLocationFound);
        mymap.on('locationerror', onLocationError);

        function currentLocation() {
            mymap.setView(marklatlng, 18);
        }

        function camera() {
            navigator.camera.getPicture(successCamera, errorCamera, {
                sourceType: Camera.PictureSourceType.CAMERA,
                destinationType: Camera.DestinationType.DATA_URL
            });
        }

        function successCamera(image) {
            var min = searchMarker();
            var imgData = toBlob(image, 'image/png');
            getPictMac(imgData);

            if (min[0] <= 50) {
                var cnt = markerPictCount(min[1].pinID);
                savePicture(min[1].pinID);
                markers[min[1].pinID].bindPopup("<table style='width:200px'><tr><td><div>" + min[1].pinName + '</div></td><td><img src="images/updateNameBt.png" width="20" onclick="pinRename(' + min[1].pinID + ');"></td><td><img src="images/star.png" width="20" onclick="confirmBookmarkFlg(' + min[1].pinID + ');"></td></tr></table><br><table><tr><td>アルバム</td><td >' + cnt + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect(' + min[1].pinID + ');"></td></tr></table><div onclick="transition(' + "'album.html', " + min[1].pinID + ')"><table><tr valign="bottom"><td><img src="data:image/jpeg;base64,' + image + '" height="100"></td><td><img src="images/piccount.png" width="20"></div></td><td><img src="images/delPinBt.png" width="20" onclick="confirmPinDelete(' + min[1].pinID + ')"></td></tr></table>');
            } else {
                savePin(marklatlng.lat, marklatlng.lng, image);
                savePicture(-1);
            }
        }

        function errorCamera() {
            return 'error';
        }

        function errorCamera() {
            return 'error';
        }


        /* 地図タイルとクレジット表示 */
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 16,
            maxNativeZoom: 16
        }).addTo(mymap);


        function resultData(pinId, name, count) {
            for (i = 0; i < pinList.length; i++) {
                if (pinList[i].pinID == pinId) {
                    ncmb.File.download(name, "blob")
                        .then(function(fileData) {
                            reader.onload = function(e) {
                                var dataUrl = reader.result;
                                var pictPin = markers[pinId];
                                var html = pictPin.getPopup().getContent();
                                var quote = /bottom"><td><img src="(.*?)"/;

                                pictPin.bindPopup(html.replace(quote, 'bottom"><td><img src="' + dataUrl + '"'));

                                var html = pictPin.getPopup().getContent();
                                var quote = /<td >\d*</;
                                pictPin.bindPopup(html.replace(quote, '<td >' + count + '<'));
                            }
                            reader.readAsDataURL(fileData);
                        })
                }
            }
        }

        function pinInstall() {
            for (i = 0; i < pinList.length; i++) {
                if (pinList[i].bookmark_flg == false) {
                    newPin = L.marker([pinList[i].map.latitude, pinList[i].map.longitude]).addTo(mymap);
                } else {
                    newPin = L.marker([pinList[i].map.latitude, pinList[i].map.longitude], {
                        icon: L.spriteIcon('red')
                    }).addTo(mymap);
                }
                var pinid = pinList[i].pinID;

                markers[pinid] = newPin;
                getPict(pinList[i].pinID);

                var id = "'" + userId + "'";

                newPin.bindPopup("<div style='width:200px'><table><tr><td>" + pinList[i].pinName + '</td><td><img src="images/updateNameBt.png" width="20" onclick="pinRename(' + pinid + ');"></td><td><img src="images/star.png" width="20" onclick="confirmBookmarkFlg(' + pinid + ');"></td></tr></table></div><br><table><tr><td>アルバム</td><td >' + 0 + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect(' + pinid + ');"></td></tr></table><div onclick="transition(' + "'album.html', " + pinid + ')"><table><tr valign="bottom"><td><img src="images/spacecat.png' + '" height="100"></td><td><img src="images/piccount.png" width="20"></div></td><td></td><td><img src="images/delPinBt.png" width="20" onclick="confirmPinDelete(' + pinid + ')"></td></tr></table>');// TODO tableタグの修正をしてるからほかのとこにも写す
            }
        }

        /* イベント処理 */
        var popup = L.popup();
        var chk = false;

        function onMapClick(e) {
            if (!chk) {
                newPop = popup.setLatLng(e.latlng).setContent(
                    "<p>この場所にピンを立てますか？</p><input id='pinname' type='text' placeholder='新規ピンの名前' maxlength='15' style='width:90%;'><br><br><button style='width:100%;' onclick='savePin(" + e.latlng.lat + "," + e.latlng.lng + ");'>YES"
                ).openOn(mymap);
                chk = true;
            } else {
                chk = false;
            }
        }

        var click = mymap.on('click', onMapClick);

        function pictureSelect(idx) {
            var pictPin = markers[idx];
            var cnt = markerPictCount(idx);

            navigator.camera.getPicture(function(pict) {
                var pictData = toBlob(pict, 'image/png');
                getPictMac(pictData);
                savePicture(idx);
                var html = pictPin.getPopup().getContent();
                var quote = /<td >\d*</;
                pictPin.bindPopup(html.replace(quote, '<td >' + cnt + '<'));
            }, function() {}, {
                sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                destinationType: Camera.DestinationType.DATA_URL
            });
        }

        mymap.on('popupopen', function() {
            chk = true;
            if (tenkiChk) {
                var request = new XMLHttpRequest();
                var lat = click._popup._latlng.lat;
                var lng = click._popup._latlng.lng;

                request.open('GET', 'https://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lng + '&hourly=weathercode&models=best_match&timezone=auto', true);
                request.responseType = 'json';

                request.onload = function() {
                    var data = this.response;
                    var code = data['hourly']['weathercode'][0];
                    var tag = document.getElementById('meteo');
                    tag.innerText = '今この場所は' + weathercodes[code];

                    var ind = document.getElementsByClassName('none');
                    for (i = 0; i < ind.length; i++) {
                        ind[i].style.display = 'block';
                    }
                };

                request.send();
            }
        });
        mymap.on('popupclose', function() {
            var ind = document.getElementsByClassName('none');
            for (i = 0; i < ind.length; i++) {
                ind[i].style.display = 'none';
            }
            var tag = document.getElementById('meteo');
            tag.innerText = "";
        });

        // 現在地に最も近いマーカーを割り出す
        function searchMarker() {
            try {
                var min = distance(pinList[0].map.latitude, pinList[0].map.longitude, marklatlng.lat, marklatlng.lng);
                var minlocation = pinList[0];
                for (i = 1; i < pinList.length; i++) {
                    var ll = distance(pinList[i].map.latitude, pinList[i].map.longitude, marklatlng.lat, marklatlng.lng);
                    if (min > ll) {
                        minlocation = pinList[i];
                        min = ll;
                    }
                }
            } catch {
                var min = 9999;
            }
            return [min, minlocation];
        }

        if (localStorage.getItem('latitude') != null) {
            var la = localStorage.getItem('latitude');
            var ln = localStorage.getItem('longitude');
            mymap.setView([la, ln], 18);
        }

        const R = Math.PI / 180;

        function distance(lat1, lng1, lat2, lng2) {
            lat1 *= R;
            lng1 *= R;
            lat2 *= R;
            lng2 *= R;
            return 6371000 * Math.acos(Math.cos(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1) + Math.sin(lat1) * Math.sin(lat2));
        }
    </script>

</body>
