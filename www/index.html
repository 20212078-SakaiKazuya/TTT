<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- ページタイトル -->
    <title>オリジナルマップの作成</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/drawer.css" />
    <link rel="stylesheet" href="css/transition.css" />
    <!-- leaflet.css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- ニフクラ -->
    <script src="components/loader.js"></script>
    <script>
        // ニフクラ接続
        var applicationKey = '31f236de7d5148a5cb93c53b52bfdd0fb4469aa6a3f4f0e8a39afa23f917241e';
        var clientKey = 'b59e281093d74f2fcb80e83a1aaf70d106e73e6059b429e5f39298a9884ae771';
        var ncmb = new NCMB(applicationKey, clientKey);
        var reader = new FileReader(); //画像読み込み
        // クラス,変数定義
        var pin = ncmb.DataStore("pin");
        var album = ncmb.DataStore("alubum");
        var picture = ncmb.DataStore("picture");
        var pinList = [];
        var albumList = [];
        var pictureList = [];
        var userId;
        // ユーザー情報取得
        var currentUser = ncmb.User.getCurrentUser();
        if (currentUser) {
            console.log("ログイン中のユーザーID：" + currentUser.get("userName"));
            userId = currentUser.get("userName"); // ログインしているユーザーIDの取得
        } else {
            console.log("未ログインまたは取得に失敗");
            window.location.href = 'login.html';
        }
        // ピン情報取得
        pin.equalTo('userName', userId)
            .equalTo('dis_flg', true)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    pinList.push(results[i]);
                }
                pinInstall();
            });
        // ユーザーの写真を取得
        picture.equalTo('userName', userId)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    pictureList.push(results[i]);
                }
            });
        // ユーザーのアルバムを取得
        album.equalTo('userName', userId)
            .fetchAll()
            .then(function(results) {
                for (i = 0; i < results.length; i++) {
                    albumList.push(results[i]);
                }
            });

        function getPict(pid) {
            var picture = ncmb.DataStore("picture");
            picture.equalTo('pinID', pid)
                .fetchAll()
                .then(function(result) {
                    resultData(result[0].pinID, result[0].data, result.length);
                });
        }
    </script>

</head>

<body>
    <div id="loading">
        <div class="sk-chase">
            <div class="sk-chase-dot"><img id="indian2" src="images/indian.png"></div>
        </div>
        <div id="loadingtext">
            <p class="updown">
                <span>N</span>
                <span>o</span>
                <span>w</span>
                <span>&nbsp;</span>
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span></span>
                <span>g</span>
                
            </p>
        </div>
    </div>

    <!-- 地図を表示するブロック要素 -->
    <div id="mymap"></div>
    <!-- モーダル -->
    <div id="drawerNavi" class="overlay">
        <div id="drawerClose"><span class="lineClose"></span></div>
        <ul id="drawerContents" class="overlay-content">
            <li>
                <a><img src="images/bookmark.png" onclick="transition('curry.html');"></a>
            </li>
            <li>
                <a><img src="images/pin.png" onclick="transition('pin.html');"></a>
            </li>
            <li>
                <a><img src="images/album.png" onclick="transition('album.html');"></a>
            </li>
            <li>
                <a><img src="images/setting.png" onclick="transition('setting.html');"></a>
            </li>
            <li>
                <a href="#"></a>
            </li>
        </ul>
        <img class="tenki" src="images/tenkiOn.png" onclick="tenki(this);">
    </div>

    <div id="transform" class="transition"></div>

    <img src="images/snake_burger.png" id="drawerOpen">

    <img src="images/eye.png" class="eye" onclick="currentLocation();">

    <img src="images/camera.png" class="camera" onclick="camera();">

    <img id="indian" src="images/indian.png">
    <div id="meteo" class="none"></div>
    <div class="none triangle"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.css" />
    <script src="js/updateDataStore.js"></script>
    <script src="js/removeDataStore.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/index.js"></script>
    <script>
        var mymap = L.map("mymap", {
            zoomControl: false,
            minZoom: 3
        });
        first = 0;
        var marklatlng;
        var markers = {};
        var markinfo = [];

        /* アイコンの設定 */
        var genzai = L.icon({
            iconUrl: 'images/30264.png',
            iconRetinaUrl: 'images/30264.png',
            iconSize: [20, 20],
            iconAnchor: [15, 15],
            popupAnchor: [0, -50],
        });

        /* 緯度・経度と倍率の指定 */
        function onLocationFound(e) {
            marklatlng = e.latlng;
            if (first == 0) {
                if (localStorage.getItem('latitude') == null) {
                    mymap.setView([e.latlng.lat, e.latlng.lng], 18);
                } else {
                    localStorage.removeItem('latitude');
                    localStorage.removeItem('longitude');
                }
                mark = L.marker(e.latlng, {
                    icon: genzai
                }).addTo(mymap);
                mark._icon.id = 'mark';
                first++;
            } else {
                mark.setLatLng(e.latlng);
            }
        }

        function start() {
            setInterval(locat, 1000);
        }

        function locat() {
            mymap.locate({
                setView: false,
                maxZoom: 18
            });
        }

        window.addEventListener('load', start);

        function onLocationError(e) {}
        mymap.on('locationfound', onLocationFound);
        mymap.on('locationerror', onLocationError);

        function currentLocation() {
            mymap.setView(marklatlng, 18);
        }

        function camera() {
            navigator.camera.getPicture(successCamera, errorCamera, {
                sourceType: Camera.PictureSourceType.CAMERA,
                destinationType: Camera.DestinationType.DATA_URL
            });
        }

        function successCamera(image) {
            var minlocation = searchMarker();

            if (minlocation.getLatLng().distanceTo(marklatlng) <= 50) {
                minlocation.bindPopup("<div style='width:200px'>" + markinfo[markers.indexOf(minlocation)] + '</div><br><table><tr><td>アルバム</td><td>' + 1 + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect();"></td></tr></table><img src="data:image/jpeg;base64,' + image + '" height="100"><span> </span><img src="images/piccount.png" width="20">');
            } else {
                newPin = L.marker(marklatlng).addTo(mymap);
                markers.push(newPin);
                markinfo.push('新規ピン');
                newPin.bindPopup("<div style='width:200px'>" + '新規ピン' + '</div><br><table><tr><td>アルバム</td><td>' + 1 + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect(' + markinfo.indexOf('新規ピン') + ');"></td></tr></table><img src="data:image/jpeg;base64,' + image + '" height="100"><span> </span><img src="images/piccount.png" width="20">');

                if (minlocation.getLatLng().lat == 0 && minlocation.getLatLng().lng == 0) {
                    minlocation.remove();
                }
            }
        }

        function errorCamera() {
            return 'error';
        }


        /* 地図タイルとクレジット表示 */
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 16,
            maxNativeZoom: 16
        }).addTo(mymap);


        function resultData(pinId, name, count) {
            for (i = 0; i < pinList.length; i++) {
                if (pinList[i].pinID == pinId) {
                    ncmb.File.download(name, "blob")
                        .then(function(fileData) {
                            reader.onload = function(e) {
                                var dataUrl = reader.result;
                                var pictPin = markers[pinId];
                                var html = pictPin.getPopup().getContent();
                                var quote = /\)"><img src="(.*?)"/;

                                pictPin.bindPopup(html.replace(quote, ')"><img src="' + dataUrl + '"'));

                                var html = pictPin.getPopup().getContent();
                                var quote = /<td >\d*</;
                                pictPin.bindPopup(html.replace(quote, '<td >' + count + '<'));
                            }
                            reader.readAsDataURL(fileData);
                        })
                }
            }
        }

        function pinInstall() {
            for (i = 0; i < pinList.length; i++) {
                newPin = L.marker([pinList[i].map.latitude, pinList[i].map.longitude]).addTo(mymap);
                var pinid = pinList[i].pinID;

                markers[pinid] = newPin;
                getPict(pinList[i].pinID);

                var id = "'" + userId + "'";

                newPin.bindPopup("<table style='width:200px'><tr><td><div>" + pinList[i].pinName + '</div></td><td><img src="images/updateNameBt.png" width="20" onclick="pinRename(' + pinid + ');"></td><td><button onclick="bookmark(' + pinid + ');">★</button></td></tr></table><br><table><tr><td>アルバム</td><td >' + 0 + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect(' + pinid + ');"></td></tr></table><div onclick="transition(' + "'album.html', " + pinid + ')"><img src="' + 'images/white.png' + '" height="100"><span> </span><img src="images/piccount.png" width="20"></div><img src="images/delPinBt.png" width="20" style="margin-left:30%" onclick="pinRemove(' + pinid + ')">');
            }
        }

        /* イベント処理 */
        var popup = L.popup();
        var chk = false;

        function onMapClick(e) {
            if (!chk) {
                newPop = popup.setLatLng(e.latlng).setContent(
                    "<p>この場所にピンを立てますか？</p><input id='pinname' type='text' placeholder='新規ピンの名前' maxlength='15' style='width:90%;'><br><br><button style='width:100%;' onclick='clickMarker(" + e.latlng.lat + "," + e.latlng.lng + ");'>YES"
                ).openOn(mymap);
                chk = true;
            } else {
                chk = false;
            }
        }

        var click = mymap.on('click', onMapClick);

        function clickMarker(la, ln) {
            newPin = L.marker([la, ln]).addTo(mymap);
            var key = Object.keys(markers)[Object.keys(markers).length - 1];
            markers[key + 1] = newPin;
            try {
                newPop.remove();
                var pinname = document.getElementById('pinname').value;
                if (pinname.length == 0 || pinname == null) {
                    pinname = '新規ピン';
                }
            } catch (e) {
                var pinname = '新規ピン';
            }

            newPin.bindPopup("<table style='width:200px'><tr><td><div>" + pinname + '</div></td><td><img src="images/updateNameBt.png" width="20" onclick="pinRename(' + (key + 1) + ');"></td><td><button onclick="bookmark(' + (key + 1) + ');">★</button></td></tr></table><br><table><tr><td>アルバム</td><td>' + 0 + '</td><td>枚</td><td><img src="images/picbt.png" width="50" style="position:relative;top:2px;" onclick="pictureSelect(' + (key + 1) + ');"></td></tr></table><div onclick="transition(' + "'album.html', " + (key + 1) + ')"><img src="' + 'images/white.png' + '" height="100"><span> </span><img src="images/piccount.png" width="20"></div><img src="images/delPinBt.png" width="20" style="margin-left:30%" onclick="del(' + (key + 1) + ')">');

            chk = false;
        }

        function pictureSelect(idx) {
            var pictPin = markers[idx];
            var html = pictPin.getPopup().getContent();
            var quote = /\)"><img src="(.*?)"/;

            navigator.camera.getPicture(function(pict) {
                pictPin.bindPopup(html.replace(quote, ')"><img src="data:image/jpeg;base64,' + pict + '"'));
            }, function() {}, {
                sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                destinationType: Camera.DestinationType.DATA_URL
            });
        }

        mymap.on('popupopen', function() {
            if (tenkiChk) {
                var request = new XMLHttpRequest();
                var lat = click._popup._latlng.lat;
                var lng = click._popup._latlng.lng;

                request.open('GET', 'https://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lng + '&hourly=weathercode&models=best_match&timezone=auto', true);
                request.responseType = 'json';

                request.onload = function() {
                    var data = this.response;
                    var code = data['hourly']['weathercode'][0];
                    var tag = document.getElementById('meteo');
                    tag.innerText = '今この場所は' + weathercodes[code];

                    var ind = document.getElementsByClassName('none');
                    for (i = 0; i < ind.length; i++) {
                        ind[i].style.display = 'block';
                    }
                };

                request.send();
            }
        });
        mymap.on('popupclose', function() {
            var ind = document.getElementsByClassName('none');
            for (i = 0; i < ind.length; i++) {
                ind[i].style.display = 'none';
            }
            var tag = document.getElementById('meteo');
            tag.innerText = "";
        });

        // 現在地に最も近いマーカーを割り出す
        function searchMarker() {
            try {
                var example = markers[0].getLatLng().lat;
                var min = markers[0];
                for (i = 1; i < markers.length; i++) {
                    if (min.getLatLng().distanceTo(marklatlng) > markers[i].getLatLng().distanceTo(marklatlng)) {
                        min = markers[i];
                    }
                }
            } catch {
                var min = L.marker([0, 0], {
                    opacity: 0
                }).addTo(mymap);
            }
            return min;
        }

        if (localStorage.getItem('latitude') != null) {
            var la = localStorage.getItem('latitude');
            var ln = localStorage.getItem('longitude');
            mymap.setView([la, ln], 18);
        }
    </script>
    
</body>

</html>
