<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <!-- ページタイトル -->
  <title>オリジナルマップの作成</title>
  <!-- leaflet.css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <!-- leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
</head>

<body>


  <!-- 地図を表示するブロック要素 -->
  <div id="mymap" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>

  <script>

    /* 緯度・経度と倍率の指定 */
    var mymap = L.map("mymap").setView([35.159399, 136.987255], 18);

    /* 地図タイルとクレジット表示 */
    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
        }
    ).addTo(mymap);

    /* マーカー表示 */
    data = {
    	"type": "FeatureCollection",
    	"features": [
    		{
    			"type": "Feature",
    			"geometry":
    				{
    					"type": "Point",
    					"coordinates": [136.987255, 35.159399]
    				},
    			"properties":
    				{
    					"name": "椙山女学園大学",
    				}
    		},
    		{
    			"type": "Feature",
    			"geometry":
    				{
    					"type": "Point",
    					"coordinates": [136.985318, 35.162474]
    				},
    			"properties":
    				{
    					"name": "星ヶ丘駅",
    				}
    		}
    	]
    }

    /* GeoJSONの読込 */
    L.geoJSON(data, {
      onEachFeature: function(feature, layer){
        layer.bindPopup("<div style='width:150px'>" + feature.properties.name + "</div>");
      }
    }).addTo(mymap);

    /* イベント処理 */
    var popup = L.popup();
    function onMapClick(e){
      popup.setLatLng(e.latlng).setContent(
        "<p>緯度:" + e.latlng.lat + " 経度:" + e.latlng.lng + "</p>"
      ).openOn(mymap);
    }

    /* テスト処理 */
    function onClickPin(e){
        var marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(mymap);
    }
    mymap.on("click", onMapClick)

    function onLocationFound(e) {
        L.map("mymap").setView([e.latlng.lat, e.latlng.lng], 18);
    }
    function onLocationError(e) {
        alert('error!' + e.message);
    }
    mymap.on('locationfound', onLocationFound);
    mymap.on('locationerror', onLocationError);

    mymap.locate({setView: true, maxZoom: 16, timeout: 20000});
  </script>
</body>

</html>
