<body>

    <!-- 地図を表示するブロック要素 -->
    <div id="mymap" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
    <!-- モーダル -->
    <div id="drawerNavi" class="overlay">
        <div id="drawerClose"><span class="lineClose"></span></div>
        <ul id="drawerContents" class="overlay-content">
            <li>
                <a><img src="images/bookmark.png" onclick="transition('curry.html');"></a>
            </li>
            <li>
                <a><img src="images/pin.png" onclick="transition('pin.html');"></a>
            </li>
            <li>
                <a><img src="images/album.png" onclick="transition('album.html');"></a>
            </li>
            <li>
                <a><img src="images/setting.png" onclick="transition('setting.html');"></a>
            </li>
            <li>
                <a href="#"></a>
            </li>
        </ul>
        <img class="tenki" src="images/tenkiOn.png" onclick="tenki(this);">
    </div>

    <div id="transform" class="transition"></div>

    <img src="images/snake_burger.png" id="drawerOpen" style="position:absolute;top:0;left:0;z-index:1000;width:20%;">

    <img src="images/eye.png" style="position:absolute;top:0;right:0;z-index:1000;width:20%;" onclick="currentLocation();">

    <img src="images/camera.png" style="position:absolute;top:10%;right:0;z-index:1000;width:19%;" onclick="camera();">

    <img class="none" src="images/indian.png" style="position:absolute;bottom:0;left:0;z-index:1000;width:20%;">
    <div id="meteo" class="none" style="position:absolute;bottom:20px;right:20px;z-index:1000; background-color:white; width:70%; height:10%; border-radius:10px;">
    </div>
    <div class="none" style="position:absolute;z-index:999;width:10%;height:5%;bottom:6%;left:25%;background-color:white;transform:rotate(45deg);"></div>

    <!-- デバッグ用 -->

    <script>
        document.getElementById('drawerOpen').addEventListener('click', () => {
            document.getElementById("drawerNavi").style.width = "60%";
            document.getElementById("drawerContents").style.visibility = "visible";
        });

        document.getElementById('drawerClose').addEventListener('click', () => {
            document.getElementById("drawerNavi").style.width = "0%";
            document.getElementById("drawerContents").style.visibility = "hidden";
        });
    </script>

    <script>
        function transition(url) {
            document.getElementById('transform').style.width = "100%";
            setTimeout(transLocation, 200, url);
        }

        function transLocation(url) {
            window.location.href = url;
        }

        var tenkiChk = true;

        function tenki(tenki) {
            if (tenki.src.substring(tenki.src.length - 18, tenki.src.lengh) == 'images/tenkiOn.png') {
                tenki.src = 'images/tenkiOff.png';
                tenkiChk = false;
            } else {
                tenki.src = 'images/tenkiOn.png';
                tenkiChk = true;
            }
        }

        var mymap = L.map("mymap", {
            zoomControl: false,
            minZoom: 3
        });
        first = 0;
        var marklatlng;
        var markers = [];
        var markinfo = [];

        /* アイコンの設定 */
        var genzai = L.icon({
            iconUrl: 'images/30264.png',
            iconRetinaUrl: 'images/30264.png',
            iconSize: [20, 20],
            iconAnchor: [15, 15],
            popupAnchor: [0, -50],
        });

        /* 緯度・経度と倍率の指定 */
        function onLocationFound(e) {
            marklatlng = e.latlng;
            if (first == 0) {
                mymap.setView([e.latlng.lat, e.latlng.lng], 18);
                mark = L.marker(e.latlng, {
                    icon: genzai
                }).addTo(mymap);
                mark._icon.id = 'mark';
                first++;
            } else {
                mark.setLatLng(e.latlng);
            }
        }

        function start() {
            setInterval(locat, 1000);
        }

        function locat() {
            mymap.locate({
                setView: false,
                maxZoom: 18
            });
        }

        window.addEventListener('load', start);

        function onLocationError(e) {}
        mymap.on('locationfound', onLocationFound);
        mymap.on('locationerror', onLocationError);

        function currentLocation() {
            mymap.setView(marklatlng, 18);
        }

        function camera() {
            navigator.camera.getPicture(successCamera, errorCamera, {
                sourceType: Camera.PictureSourceType.CAMERA,
                quality: 30,
                destinationType : Camera.DestinationType.DATA_URL,
                allowEdit: true
            });
        }

        function successCamera(image) {
            var minlocation = searchMarker();

            if (minlocation.getLatLng().distanceTo(marklatlng) <= 50) {
                //TODO 最も近いマーカーに画像をつける
                minlocation.bindPopup("<div style='width:200px'>" + markinfo[markers.indexOf(minlocation)] + '</div><img src="data:image/jpeg;base64,' + image + '" width="200"><br><button style="width:100%;" onclick="picture();">写真登録<button style="width:100%;" onclick="nameChange();">名前変更');
            } else {
                clickMarker(marklatlng.lat, marklatlng.lng);
            }
        }

        function errorCamera() {
            return 'error';
        }


        /* 地図タイルとクレジット表示 */
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 16,
            maxNativeZoom: 16
        }).addTo(mymap);

        /* マーカー表示 */
        data = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [141.37970483779569, 43.05595115422]
                },
                "properties": {
                    "name": "北海道情報専門学校",
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [136.985318, 35.162474]
                },
                "properties": {
                    "name": "星ヶ丘駅",
                }
            }]
        }

        /* GeoJSONの読込 */
        L.geoJSON(data, {
            onEachFeature: function(feature, layer) {
                markers.push(layer.bindPopup("<div style='width:150px'>" + feature.properties.name + "</div>"));
                markinfo.push(feature.properties.name);
            }
        }).addTo(mymap);

        /* イベント処理 */
        var popup = L.popup();
        var chk = false;

        function onMapClick(e) {
            if (!chk) {
                newPop = popup.setLatLng(e.latlng).setContent(
                    "<p>この場所にピンを立てますか？</p><input id='pinname' type='text' placeholder='新規ピンの名前' maxlength='15' style='width:90%;'><br><br><button style='width:100%;' onclick='clickMarker(" + e.latlng.lat + "," + e.latlng.lng + ");'>YES"
                ).openOn(mymap);
                chk = true;
            } else {
                chk = false;
            }
        }

        var click = mymap.on('click', onMapClick);

        function clickMarker(la, ln) {
            newPin = L.marker([la, ln]).addTo(mymap);
            markers.push(newPin);
            try {
                newPop.remove();
                var pinname = document.getElementById('pinname').value;
                if (pinname.length == 0 || pinname == null) {
                    pinname = '新規ピン';
                }
            } catch (e) {
                var pinname = '新規ピン';
            }

            markinfo.push(pinname);
            newPin.bindPopup("<div style='width:200px'>" + pinname + "</div><br><button style='width:100%;' onclick='picture();'>写真登録<button style='width:100%;' onclick='nameChange();'>名前変更");

            chk = false;
        }

        function picture() {
            console.log('写真登録のボタンを押したぜ');
        }

        function nameChange() {
            console.log('名前変更のボタンを押したぜ');
        }

        mymap.on('popupopen', function() {
            if (tenkiChk) {
                var request = new XMLHttpRequest();
                var lat = click._popup._latlng.lat;
                var lng = click._popup._latlng.lng;

                request.open('GET', 'https://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lng + '&hourly=weathercode&models=best_match&timezone=auto', true);
                request.responseType = 'json';

                request.onload = function() {
                    var data = this.response;
                    var code = data['hourly']['weathercode'][0];
                    var tag = document.getElementById('meteo');
                    tag.innerText = '今この場所は' + weathercodes[code];

                    var ind = document.getElementsByClassName('none');
                    for (i = 0; i < ind.length; i++) {
                        ind[i].style.display = 'block';
                    }
                };

                request.send();
            }
        });
        mymap.on('popupclose', function() {
            var ind = document.getElementsByClassName('none');
            for (i = 0; i < ind.length; i++) {
                ind[i].style.display = 'none';
            }
            var tag = document.getElementById('meteo');
            tag.innerText = "";
        });

        window.addEventListener('load', function() {
            var request = new XMLHttpRequest();

            request.open('GET', 'weathercode.json');
            request.responseType = 'json';

            request.onload = function() {
                weathercodes = this.response;
            };

            request.send();
        });

        // 現在地に最も近いマーカーを割り出す
        function searchMarker() {
            var min = markers[0];
            for (i = 1; i < markers.length; i++) {
                if (min.getLatLng().distanceTo(marklatlng) > markers[i].getLatLng().distanceTo(marklatlng)) {
                    min = markers[i];
                }
            }
            return min;
        }
    </script>
</body>

</html>
